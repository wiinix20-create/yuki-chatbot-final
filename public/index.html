<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuki Nagato</title>

  <!-- 🩵 Fuente estilo técnico -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <!-- 🌙 Estilos principales -->
  <link rel="stylesheet" href="style.css" />

  <!-- 🔹 Ícono de pestaña -->
  <link rel="icon" href="yuki-icon.png" type="image/png" />
</head>

<body>
  <!-- 🖥️ Fondo tipo Matrix -->
  <canvas id="matrixBackground"></canvas>

  <!-- 🧠 Contenedor principal -->
  <div class="chat-wrapper">
    <div class="chat-container">

      <!-- Encabezado -->
      <header class="yuki-header">
        <img src="yuki.png" alt="Yuki Nagato" class="yuki-avatar" />
        <h1>Yuki Nagato</h1>
        <p class="subtitle">Interfaz Humanoide — Unidad de Comunicación de la Entidad de Datos Integrados</p>
      </header>

      <!-- Zona de mensajes -->
      <main id="messages"></main>

      <!-- Zona de entrada -->
      <div class="input-container">
        <input
          id="user-input"
          type="text"
          placeholder="Escribe un comando..."
          autocomplete="off"
          onkeydown="if(event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()">Ejecutar</button>
      </div>
    </div>
  </div>

  <!-- ⚙️ Scripts -->
  <script src="matrix.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
